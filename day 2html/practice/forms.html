<html>
    <head>
        <title>Forms</title>
    </head>
<body>
    <form>
        <!--Do not close input tag-->
        Enter name : <input type="text" placeholder="Type your name here" name="username">
        <br>
        Enter email : <input type="text" placeholder="Enter email here" name="email">
        <br>
        Enter Date of birth : <input type="date">
        <br>
        Enter age : <input type="number">
        <br>
        Upload image : <input type="file">
        <br>
        Select width : <input type="range">
        <br>
        Enter password : <input type="password">
        <br>
        Gender: <input type="radio" name="gender">Male
        <input type="radio" name="gender">female
        <input type="radio" name="gender">Others
        <br>
        Language:   <input type="checkbox" name="lang">C
                    <input type="checkbox" name="lang">Python
                    <input type="checkbox" name="lang">Nodejs
        <br>
        Select State:
            <select size=2>
                <option>MH</option>
                <option selected>TN</option>
                <option>HP</option>
                <option>H</option>
                <option>HPsdk</option>
                <option>HPjklasd</option>
                <option>HPkas</option>
            </select>
        <br>
            Description: <textarea rows=5 cols=50></textarea>
        <br>
        <button>XYZ</button>
        <input type="submit">
        <input type="reset">
        <button type="button">Forget</button> <!--Do not submit data to the server-->  
    </form>
</body>
</html>
