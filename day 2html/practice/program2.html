<html>
    <head>
        <title>PizzaShop</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio">Supreme<br>
                    <input type="radio">Vegetarian<br>
                    <input type="radio">Hawaiian
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td colspan="3"> 
                    <select>
                        <option>Tomato </option>
				<option>Corn </option>
				<option>Onion </option>
                        <option>Mashrum </option>
				<option>Capcicum </option>
				<option>Olive </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox">Extra Cheese
                    <input type="checkbox">Gluten Free Base
                </td>
            </tr>
            <tr>
                <td colspan="2">Delivery Instructions:<br>
                    <textarea rows="4" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>Send my Order</button>
                </td>
            </tr>
        </table>
    </body>
</html>
