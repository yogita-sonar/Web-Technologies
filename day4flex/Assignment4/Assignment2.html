<html>
  <head>
    <title>Assignment4-2 Login Form</title>
    <style>
      body {
        background-color: #7cbb5c;
      }
      .main {
        /* border: 1px solid red; */
        height: 95vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        
      }
      .block {
        /* border: 1px solid black; */
        text-align: center;
        height: 50%;
        padding-left: 80px;
        padding-right: 80px;
        background-color: white;
        box-shadow: 0 5px 10px 10px #00000034, 0 16px 20px 10px #1f1f1f30;
      }
      input {
        background-color: #f8f8f8fe;
      }
      #user {
        margin-top: 50px;
        width: 100%;
        border: 0px;
        padding: 15px;
      }
      #pass {
        margin-top: 15px;
        width: 100%;
        border: 0px;
        padding: 15px;
      }
      #butt {
        background-color: #4eae52;
        margin-top: 15px;
        width: 100%;
        border: 0px;
        padding: 15px;
        color: white;
      }
      a {
        text-decoration: none;
        color: #458525;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="block">
        <form action="">
          <input type="text" placeholder="username" id="user" /> <br />
          <input type="password" name="" placeholder="password" id="pass" />          
          <input type="submit" id="butt" value="LOGIN" />
          <p>Not registered? <a href="calender.html">Create an account</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
