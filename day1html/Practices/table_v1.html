<html>
    <head>
        <title>Table</title>
    </head>
<body>
    <table border=1 bgcolor="red">
        <tr>
            <td colspan=3 align="center">Employee Details</td>
        </tr>
        <tr bgcolor="green">
            <td>1</td>
            <td>Siddhant verma</td>
            <td>2000</td>
        </tr>
        <tr>
            <td bgcolor="yellow">2</td>
            <td>Anubhav</td>
            <td>3000</td>
        </tr>
        <tr>
            <td colspan=2>Total Salary</td>
            <td>5000</td>
        </tr>
    </table>
    <hr>
    <br>
    <table bgcolor="red" border=1 height="200" width="300" cellspacing=6 cellpadding=10>
        <tr>
            <td align="center"><b>Fruit</b></td>
            <th>State</th>
            <th>Rate</th>
        </tr>
        <tr>
           <td rowspan=2>Apple</td>
           <td>MH</td>
           <td>30</td>
        </tr>
        <tr>
            <td>TN</td>
            <td>40</td>
        </tr>
        <tr>
            <td rowspan=3>Mango</td>
            <td>UP</td>
            <td>50</td>
        </tr>
        <tr>
            <td>MH</td>
            <td rowspan=2>60</td>
        </tr>
        <tr>
            <td>HP</td>
        </tr>
        <tr>
            <td colspan=2 align="right">Total</td>
            <td>200</td>
        </tr>
    </table>    

    this is demo <br><br> for line break
    <hr>
    <table border=1>

                <ol>
                    <li>Samsung</li>
                    <li>Moto</li>
                    <li>Redmi</li>
                    <li>Oneplus</li>
                </ol>
            </td>
        </tr>
    </table>
</body>
</html>
