
<html>
    <head>
        <title>Register</title>
        <style>
            body{
                background-color: rgb(41, 41, 46);
            }
            #main-block{
                margin: 100px;
               
                width : 500px;
                text-align:center;
                border: 0px;
                border-bottom: 2px;
            }
            #title{
                color : rgb(134, 133, 133);
                border : 0px ;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-size: 40px;
                font-style: normal;
               
            }
            .box{
                border: 0px;
                margin-bottom: 30px;
                background-color: rgba(71, 72, 73, 0.712);
                color:rgb(134, 133, 133);
                border-bottom: 2px solid rgb(118, 119, 119);
                padding: 20px;
            }
            #but{
                border: 0px;
                color : rgb(250, 250, 250);
                background-color: rgba(47, 197, 67, 0.911);
                padding : 10px;
                padding-left : 100px;
                padding-right : 100px;
                border-radius : 0px;
            }
            #radio{
                color: rgb(180, 180, 180);
            }
            p{
                color: rgb(180, 180, 180);
            }
        </style>
    </head>
<body>
    <div id="main-block">
        <p id="title">Register</p>
        <input type="text" placeholder="username" id="user" class="box"> <br>
        <input type="password" placeholder="password" id="pass" class="box"> <br>
        <input type="Email" placeholder="E-mail id" id="Email" class="box"> <br>
        <input type="radio" id="radio" class="box">Accept rules and condition  <br>
        <input type="submit" id="but" value="Register">
        <p>Already have an account?</p>
        
        
    </div>
</body>
</html>
