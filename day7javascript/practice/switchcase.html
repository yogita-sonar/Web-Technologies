<!DOCTYPE html>
<html>
<head>
	<title>Switch case demo</title>
	<script>
		var day = parseInt(prompt("Enter the number of day"))
		switch(day){
			case 1 : document.write("Monday");
					break;
			case 2 : document.write("Tuesday");
					break;
			case 3 : document.write("Wednesday");
					break;
			default : document.write("Wrong choice");
					break;
		}
	</script>
</head>
<body>

</body>
</html>
