<!DOCTYPE html>
<html>
<head>
	<title>Strings</title>
	<script type="text/javascript">
		var name = "Siddhaddht"
			//      01234567

		console.log("Length fo string", name.length);

		//Access each index
		console.log(name[3])
		console.log(name[10]) // undefined
		name[5] = 'o'
		console.log(name)

		//String functions
		console.log("Uppercase",name.toUpperCase())
		console.log("Lowercase", name.toLowerCase())
		console.log(name.startsWith("Si"))
		console.log(name.endsWith("an"))
		console.log(name.charAt(3))
		console.log(name.includes("han"))
		console.log(name.indexOf("ddh")) // first occurance index
		console.log(name.lastIndexOf("ddh")) //last occurance index
	</script>
</head>
<body>

</body>
</html>
