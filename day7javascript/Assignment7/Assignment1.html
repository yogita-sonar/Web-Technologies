<!-- 1.Print table on page(Take input from user)
Format:
2 * 1 = 2
2 * 2 = 4 -->
<!DOCTYPE html>
<html>
<head>
   <title>TableOfTwo</title>
   <script>
      var a= parseInt(prompt("Enter Table number"));
      for(let i = 1; i <= 10; i++){
        var b= a*i;
        document.write("<h1>"+a+"*"+i+ "="+b+ "</h1>")
      }
   </script>
</head> 
<body>
    
</body>
</html>
