<!DOCTYPE html>
<html>
    <head>
        <title>DayOfWeek</title>
        <script>
            let dayNum = parseInt(prompt("Enter the day number (1-7): "));
            let dayName;
            if (dayNum === 1) {
                dayName = "Sunday";
            } else if (dayNum === 2) {
                dayName = "Monday";
            } else if (dayNum === 3) {
                dayName = "Tuesday";
            } else if (dayNum === 4) {
                dayName = "Wednesday";
            } else if (dayNum === 5) {
                dayName = "Thursday";
            } else if (dayNum === 6) {
                dayName = "Friday";
            } else if (dayNum === 7) {
                dayName = "Saturday";
            } else {
                dayName = "Invalid day num";
            }
            document.write("The day in the week is ");
            </script>
    </head>
