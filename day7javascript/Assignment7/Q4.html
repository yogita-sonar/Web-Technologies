<!-- 4.Write a JS program to perform modulas of two number -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modulo</title>
    <script>
        var a = Number(prompt("Enter first number")); // prompt always string '10'
        var b = Number(prompt("Enter second number"));
        var c = a % b;
        document.write("Modulo is "+ c) //
    </script>
</head>
<body>
    
</body>
</html>
