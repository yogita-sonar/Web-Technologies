<!DOCTYPE html>
<html>
  <head>
    <title>Sum of Squares of Even Numbers</title>
    <script type="text/javascript">
      function sumOfSquares() {
        var n = parseInt(document.getElementById("num").value);
        var sum = 0;
        for (var i = 2; i <= n; i += 2) {
          sum += i * i;
        }
        document.getElementById("result").innerHTML = sum;
      }
    </script>
  </head>
  <body>
    <h2>Sum of Squares of Even Numbers</h2>
    <label>Enter a number:</label>
    <input type="number" id="num" />
    <button onclick="sumOfSquares()">Calculate</button>
    <p id="result"></p>
  </body>
</html>
