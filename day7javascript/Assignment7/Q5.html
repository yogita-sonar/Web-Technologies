<!-- 1.Write a program to find given number is even or odd. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>EvenOrOdd</title>
    <script>
        let a = parseInt(prompt("Enter a number: "));
      if (a % 2 == 0) {
        document.write(" is even");
      } else {
        document.write(" is odd");
      }
       
    </script>
</head>
<body>
    
</body>
</html>
