<!DOCTYPE html>
<html>
  <head>
    <title>String Addition</title>
  </head>
  <body>
    <h1>String Addition</h1>

    <script>
      const num = "1,2,3,4,5,6,7,8,9";

      // Split the num string into an array of numbers
      const numArray = num.split(",").map(Number);

      // Get the first and fifth numbers from the array
      const firstNum = numArray[0];
      const fifthNum = numArray[4];

      // Add the first and fifth numbers
      const sum = firstNum + fifthNum;

      // Display the sum on the page
      const sumParagraph = document.createElement("p");
      sumParagraph.textContent = `The sum of ${firstNum} and ${fifthNum} is ${sum}.`;
      document.body.appendChild(sumParagraph);
    </script>
  </body>
</html>
