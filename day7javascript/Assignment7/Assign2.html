<!DOCTYPE html>
<html>
  <head>
    <title>String Multiplication</title>
  </head>
  <body>
    <h1>String Multiplication</h1>

    <script>
      const num = "1,2,3,4,5,6,7,8,9";

      // Split the num string into an array of numbers
      const numArray = num.split(",").map(Number);

      // Get the second and eighth numbers from the array
      const secondNum = numArray[1];
      const eighthNum = numArray[7];

      // Multiply the second and eighth numbers
      const product = secondNum * eighthNum;

      // Display the product on the page
      const productParagraph = document.createElement("p");
      productParagraph.textContent = `The product of ${secondNum} and ${eighthNum} is ${product}.`;
      document.body.appendChild(productParagraph);
    </script>
  </body>
</html>
