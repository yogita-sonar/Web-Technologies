<!-- 2.Find the sum of digit of 5 digit number(Take input from user) -->
<!DOCTYPE html>
<html>
<head>
  <title>Sum of Digits</title>
   <script>
      var a=prompt("Enter a 5 digit number");
      document.write("<h1> Your input 5 digit is: " +a+ "</h1> <hr>")
      sum = 0;
      for(var i=0; i<a.length; i++){
        sum += parseInt(a.charAt(i));
      }
      document.write("<h1> Sum of 5 digit number: " +sum+  "</h1>");
   </script>
</head> 
<body>
  <h1></h1>
    
</body>
</html>
