<!-- 3.Write a JS program to perform division of two number -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Division</title>

        var b = Number(prompt("Enter second number"));

        document.write("Division is "+ c) //
    </script>
</head>
