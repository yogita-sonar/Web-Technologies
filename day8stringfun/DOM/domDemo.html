<!DOCTYPE html>
<html>
<head>
	<title>DOM demo</title>
	<script type="text/javascript">
		function handleClick(){
			var num1 = document.getElementById("num1").value
			var num2 = document.getElementById("num2").value
			var result = Number(num1) + Number(num2)
			document.getElementById("result").innerHTML ="Result is "+ result
		}
	</script>
</head>
<body>
		<p id="first" class="para">This <span>is</span> para</p>
		<p id="second" class="para">This <span>is</span> para</p>
		<h1 id="heading">this is heading</h1>
		Enter number 1 :<input type="text" id="num1"><br>
		Enter number 2 :<input type="text" id="num2"><br>
		<button onclick="handleClick()">Add</button>
		<br>
		<span id="result"></span>
		
</body>
</html>
