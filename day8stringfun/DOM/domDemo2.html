<!DOCTYPE html>
<html>
<head>
	<title>Objects</title>
	<script type="text/javascript">
		var std = []

		function user_input(){
			var n = document.getElementById("name").value
			var a = document.getElementById("age").value
			var s = document.getElementById("salary").value
			var temp = {
				name : n,
				age:a,
				salary : s
			}
			std.push(temp)
		}

		

		function display_data(){
			var htmlStr = "<table border=1>"
			for(var i = 0; i < std.length; i++){
				htmlStr = htmlStr + "<tr><td>"+std[i].name+"</td><td>"+std[i].age+"</td><td>"+std[i].salary+"</td></tr>"
			}
			htmlStr = htmlStr + "</table>"
			document.getElementById("data").innerHTML = htmlStr
		}
		
		/*
			<table border=1>
				<tr> <td>Siddhant</td><td>12</td><td>3000</td> </tr>
				<tr> <td>Anubhav</td><td>13</td><td>4000</td> </tr>
				<tr> <td>Rajat</td><td>14</td><td>5000</td> </tr>
			</table>
		*/
	</script>
</head>
<body>
	Enter name :<input type="text" id="name"> <br>
	Enter age : <input type="text" id="age"><br>
	Enter salary :<input type="text" id="salary"><br>
	<button onclick="user_input()">Save</button>
	<button onclick="display_data()">Show</button>
	<div id="data"></div>
</body>
</html>
