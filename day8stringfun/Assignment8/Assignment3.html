<!-- 3.Write a code to take string input from user and remove duplicate words. -->
<!DOCTYPE html>
<html>
<head>
	<title>Remove duplicate words</title>
	<script>
		let array = prompt("Enter a string:")
		document.write("<h2>Enter a String: " +array+ "</h2>");
		let arr = [];
		for(var i of array){
			if(arr.indexOf(i) === -1){
				arr.push(i);
			}
		}
		document.write("<h2> "+arr+ "</h2>");
    </script>
</head>
<body>

</body>
</html>
