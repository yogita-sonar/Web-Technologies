<!-- 4.Write a code which accepts a sequence of comma seperated five numbers and find the addition of all of them -->
<!DOCTYPE html>
<html>
<head>
	<title>Addition of numbers</title>
    <script>
	  var n = prompt("Enter a number including 5 no. :");
      document.write("<h1>You have entered this 5 no.: " + n + "</h1><br>");
      var num = n.split(",");
      var sum = 0;

      for (var i = 0; i < num.length; i++) {
        sum += parseInt(num[i]);
      }
      document.write("<h1>The sum of the 5 no. is: " + sum+ "</h1>");
    </script>
	
</head>
<body>
	

</body>
</html>
